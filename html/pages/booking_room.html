<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng - Leviosa Resort</title>
    <link rel="stylesheet" href="../assets/css/booking_room.css">
    <style>
        .room-selection-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
            position: relative;
        }

        .room-selection-item h4 {
            color: #1a237e;
            margin-bottom: 15px;
        }

        .btn-remove-room {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .btn-remove-room:hover {
            background: #d32f2f;
        }

        #btn-add-room {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #btn-add-room:hover {
            background: #45a049 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="booking-form-container">
        <form id="booking-form" class="booking-form">
            <h2>Đặt phòng Leviosa Resort</h2>
            <p>Trải nghiệm kỳ nghỉ tuyệt vời tại ốc đảo của chúng tôi.</p>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="check-in">Ngày nhận phòng</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Ngày trả phòng</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="adults">Người lớn</label>
                    <input type="number" id="adults" name="adults" value="2" min="1" required>
                </div>
                <div class="form-group">
                    <label for="children">Trẻ em</label>
                    <input type="number" id="children" name="children" value="0" min="0">
                </div>
            </div>

            <div class="form-group">
                <label>Chọn phòng trực quan</label>
                <div class="button-group">
                    <button type="button" id="btn-open-image-map" class="second-btn">
                        Xem sơ đồ resort
                    </button>
                </div>
            </div>

            <!-- Container cho danh sách phòng đã chọn -->
            <div id="selected-rooms-container">
                <!-- Room 1 (mặc định) -->
                <div class="room-selection-item" data-room-index="0">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4 style="margin: 0; color: #1a237e;">Phòng 1</h4>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bed-type-0">Loại giường</label>
                            <select id="bed-type-0" name="rooms[0][bed-type]" class="bed-type-select" disabled>
                                <option value="any">-- Chọn loại giường --</option> 
                                <option value="double">Giường Đôi (Double)</option>
                                <option value="single">Giường Đơn (Single)</option>
                                <option value="mixed">Nhiều loại (Mixed)</option>
                            </select>
                        </div>
                        <div class="form-group group-bed-count-total"> 
                            <label for="bed-count-0">Số lượng giường (Tổng)</label>
                            <select id="bed-count-0" name="rooms[0][bed-count]" class="bed-count-select" disabled>
                                <option value="any">-- Chọn số giường --</option>
                                <option value="1">1 giường</option>
                                <option value="2">2 giường</option>
                                <option value="3">3 giường</option> 
                                <option value="4">4 giường</option>
                                <option value="5">5 giường</option>
                                <option value="6">6 giường</option>
                                <option value="7">7 giường</option>
                                <option value="8">8 giường</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row group-bed-mixed-details" style="display: none;">
                        <div class="form-group">
                            <label for="bed-count-double-0">Số giường đôi</label>
                            <input type="number" id="bed-count-double-0" name="rooms[0][bed-count-double]" class="bed-count-double-input" value="1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="bed-count-single-0">Số giường đơn</label>
                            <input type="number" id="bed-count-single-0" name="rooms[0][bed-count-single]" class="bed-count-single-input" value="1" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="room-type-0">Loại phòng (Sẽ tự chọn theo sơ đồ)</label>
                        <select id="room-type-0" name="rooms[0][room-type]" class="room-type-select" disabled>
                            <option value="">-- Vui lòng chọn trên sơ đồ --</option>
                            <option value="standard">Phòng Standard (View vườn)</option>
                            <option value="deluxe">Phòng Deluxe (View biển)</option>
                            <option value="bungalow">Bungalow (Sát biển)</option>
                            <option value="villa">Villa (Hồ bơi riêng)</option>
                        </select>
                    </div>
                    
                    <input type="hidden" id="selected-room-id-0" name="rooms[0][selected-room-id]" class="selected-room-id">
                    
                    <!-- Nút chọn phòng cho phòng này -->
                    <div class="form-group" style="text-align: center;">
                        <button type="button" class="btn-open-room-selector secondary-btn" data-room-index="0">
                            <i class="fas fa-map-marked-alt"></i> Chọn phòng resort
                        </button>
                    </div>
                </div>
            </div>

            <!-- Nút thêm phòng -->
            <div class="form-group" style="text-align: center; margin-top: 20px;">
                <button type="button" id="btn-add-room" class="secondary-btn" style="background: #4caf50; color: white;">
                    + Thêm phòng
                </button>
            </div>

            <div class="form-group">
                <label for="full-name">Họ và tên</label>
                <input type="text" id="full-name" name="full-name" placeholder="Ví dụ: Nguyễn Văn A" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="booking-summary">
                <p><strong>Tổng số đêm:</strong> <span id="total-nights">0</span></p>
            </div>

            <button type="submit" class="submit-btn">Kiểm tra & Đặt phòng</button>

        </form>
    </div>

    <div id="room-map-modal" class="modal-overlay">
        <div class="modal-content large">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            
            <h3>Sơ đồ Resort Leviosa</h3>
            <p>Vui lòng chọn một phòng còn trống và phù hợp với số lượng khách.</p>
            
            <div class="room-map-legend">
                <div class="legend-item">
                    <span class="room-box-legend available"></span> Khả dụng
                </div>
                <div class="legend-item">
                    <span class="room-box-legend busy"></span> Đã có khách
                </div>
                <div class="legend-item">
                    <span class="room-box-legend unavailable"></span> Không phù hợp
                </div>
                <div class="legend-item">
                    <span class="room-box-legend selected"></span> Đang chọn
                </div>
            </div>

            <div id="map-tabs-container" class="map-tabs">
                </div>

            <div id="map-areas-container" class="map-areas-content">
                </div>
            
            <button id="btn-confirm-room" class="submit-btn" disabled>Xác nhận phòng</button>
        </div>
    </div>

    <div id="image-map-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="image-map-close-btn" class="modal-close">&times;</button>
            
            <h3>SƠ ĐỒ TỔNG QUAN LEVIOSA RESORT</h3>
            
            <img src="../assets/images/resort_map.png" alt="Sơ đồ tổng quan Leviosa Resort">
            
        </div>
    </div>

    <script src="../assets/js/booking_room.js"></script>
    <script>
        // Data mẫu phòng
        const sampleRooms = [
            // Standard (Khu A)
            { id: 'A-105', number: 'A-105', type: 'standard', area: 'Standard', singleBed: 1, doubleBed: 2, status: 'Available', price: 1500000 },
            { id: 'A-201', number: 'A-201', type: 'standard', area: 'Standard', singleBed: 2, doubleBed: 1, status: 'Available', price: 1500000 },
            { id: 'A-202', number: 'A-202', type: 'standard', area: 'Standard', singleBed: 1, doubleBed: 2, status: 'Available', price: 1500000 },
            { id: 'A-203', number: 'A-203', type: 'standard', area: 'Standard', singleBed: 0, doubleBed: 3, status: 'Available', price: 1500000 },
            { id: 'A-204', number: 'A-204', type: 'standard', area: 'Standard', singleBed: 2, doubleBed: 1, status: 'Available', price: 1500000 },
            { id: 'A-205', number: 'A-205', type: 'standard', area: 'Standard', singleBed: 1, doubleBed: 2, status: 'Available', price: 1500000 },
            { id: 'A-301', number: 'A-301', type: 'standard', area: 'Standard', singleBed: 2, doubleBed: 1, status: 'Available', price: 1500000 },
            { id: 'A-302', number: 'A-302', type: 'standard', area: 'Standard', singleBed: 0, doubleBed: 3, status: 'Available', price: 1500000 },
            { id: 'A-303', number: 'A-303', type: 'standard', area: 'Standard', singleBed: 1, doubleBed: 2, status: 'Available', price: 1500000 },
            { id: 'A-304', number: 'A-304', type: 'standard', area: 'Standard', singleBed: 2, doubleBed: 1, status: 'Available', price: 1500000 },
            { id: 'A-305', number: 'A-305', type: 'standard', area: 'Standard', singleBed: 1, doubleBed: 2, status: 'Available', price: 1500000 },
            { id: 'A-401', number: 'A-401', type: 'standard', area: 'Standard', singleBed: 2, doubleBed: 1, status: 'Available', price: 1500000 },
            { id: 'A-402', number: 'A-402', type: 'standard', area: 'Standard', singleBed: 0, doubleBed: 2, status: 'Occupied', price: 1500000 },
            { id: 'A-403', number: 'A-403', type: 'standard', area: 'Standard', singleBed: 1, doubleBed: 2, status: 'Available', price: 1500000 },
            { id: 'A-404', number: 'A-404', type: 'standard', area: 'Standard', singleBed: 2, doubleBed: 1, status: 'Available', price: 1500000 },
            { id: 'A-405', number: 'A-405', type: 'standard', area: 'Standard', singleBed: 1, doubleBed: 2, status: 'Available', price: 1500000 },
            
            // Superior (Khu B)
            { id: 'B-101', number: 'B-101', type: 'standard', area: 'Superior', singleBed: 2, doubleBed: 1, status: 'Available', price: 1800000 },
            { id: 'B-102', number: 'B-102', type: 'standard', area: 'Superior', singleBed: 1, doubleBed: 2, status: 'Available', price: 1800000 },
            { id: 'B-103', number: 'B-103', type: 'standard', area: 'Superior', singleBed: 0, doubleBed: 2, status: 'Occupied', price: 1800000 },
            { id: 'B-104', number: 'B-104', type: 'standard', area: 'Superior', singleBed: 2, doubleBed: 1, status: 'Available', price: 1800000 },
            { id: 'B-201', number: 'B-201', type: 'standard', area: 'Superior', singleBed: 1, doubleBed: 2, status: 'Available', price: 1800000 },
            { id: 'B-202', number: 'B-202', type: 'standard', area: 'Superior', singleBed: 2, doubleBed: 1, status: 'Available', price: 1800000 },
            { id: 'B-203', number: 'B-203', type: 'standard', area: 'Superior', singleBed: 0, doubleBed: 3, status: 'Available', price: 1800000 },
            { id: 'B-204', number: 'B-204', type: 'standard', area: 'Superior', singleBed: 2, doubleBed: 1, status: 'Available', price: 1800000 },
            
            // Deluxe (Khu C)
            { id: 'C-101', number: 'C-101', type: 'deluxe', area: 'Deluxe', singleBed: 2, doubleBed: 2, status: 'Available', price: 2500000 },
            { id: 'C-102', number: 'C-102', type: 'deluxe', area: 'Deluxe', singleBed: 1, doubleBed: 2, status: 'Available', price: 2500000 },
            { id: 'C-103', number: 'C-103', type: 'deluxe', area: 'Deluxe', singleBed: 0, doubleBed: 3, status: 'Available', price: 2500000 },
            { id: 'C-104', number: 'C-104', type: 'deluxe', area: 'Deluxe', singleBed: 2, doubleBed: 2, status: 'Occupied', price: 2500000 },
            { id: 'C-201', number: 'C-201', type: 'deluxe', area: 'Deluxe', singleBed: 1, doubleBed: 2, status: 'Available', price: 2500000 },
            { id: 'C-202', number: 'C-202', type: 'deluxe', area: 'Deluxe', singleBed: 2, doubleBed: 2, status: 'Available', price: 2500000 },
            { id: 'C-203', number: 'C-203', type: 'deluxe', area: 'Deluxe', singleBed: 0, doubleBed: 3, status: 'Available', price: 2500000 },
            { id: 'C-204', number: 'C-204', type: 'deluxe', area: 'Deluxe', singleBed: 1, doubleBed: 2, status: 'Available', price: 2500000 },
            
            // Villa (Khu D)
            { id: 'D-101', number: 'D-101', type: 'villa', area: 'Villa', singleBed: 3, doubleBed: 2, status: 'Available', price: 5000000 },
            { id: 'D-102', number: 'D-102', type: 'villa', area: 'Villa', singleBed: 2, doubleBed: 3, status: 'Available', price: 5000000 },
            { id: 'D-103', number: 'D-103', type: 'villa', area: 'Villa', singleBed: 3, doubleBed: 2, status: 'Occupied', price: 5000000 },
            { id: 'D-104', number: 'D-104', type: 'villa', area: 'Villa', singleBed: 2, doubleBed: 3, status: 'Available', price: 5000000 }
        ];

        // Biến đếm số phòng
        let roomCount = 1;
        
        // Biến lưu index của phòng đang được chọn
        let currentRoomIndex = null;
        
        // Biến lưu phòng đã chọn
        let selectedRoomData = null;
        let selectedRoomBox = null;

        // Hàm format tiền
        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN').format(amount);
        }

        // Hàm mở modal chọn phòng cho phòng cụ thể
        window.openRoomSelectorForRoom = function(roomIndex) {
            currentRoomIndex = roomIndex;
            
            // Lấy ngày check-in và check-out
            const checkIn = document.getElementById('check-in').value;
            const checkOut = document.getElementById('check-out').value;
            
            if (!checkIn || !checkOut) {
                alert('Vui lòng chọn ngày nhận và trả phòng trước khi chọn phòng.');
                return;
            }
            
            if (new Date(checkOut) <= new Date(checkIn)) {
                alert('Ngày trả phòng phải sau ngày nhận phòng.');
                return;
            }
            
            // Mở modal trực tiếp
            openRoomMapModal(roomIndex, checkIn, checkOut);
        };

        // Hàm mở modal và tạo sơ đồ phòng
        function openRoomMapModal(roomIndex, checkIn, checkOut) {
            const modal = document.getElementById('room-map-modal');
            const tabsContainer = document.getElementById('map-tabs-container');
            const areasContainer = document.getElementById('map-areas-container');
            
            // Nhóm phòng theo khu vực
            const roomsByArea = {};
            sampleRooms.forEach(room => {
                if (!roomsByArea[room.area]) {
                    roomsByArea[room.area] = [];
                }
                roomsByArea[room.area].push(room);
            });
            
            // Xóa nội dung cũ
            tabsContainer.innerHTML = '';
            areasContainer.innerHTML = '';
            
            // Tạo tabs và nội dung cho mỗi khu vực
            Object.keys(roomsByArea).forEach((area, index) => {
                // Tạo tab button
                const tab = document.createElement('button');
                tab.className = 'tab-link' + (index === 0 ? ' active' : '');
                tab.textContent = area;
                tab.onclick = () => switchTab(area);
                tabsContainer.appendChild(tab);
                
                // Tạo nội dung khu vực
                const areaContent = document.createElement('div');
                areaContent.className = 'map-area' + (index === 0 ? ' active' : '');
                areaContent.id = 'area-' + area.replace(/\s+/g, '-');
                
                const roomGrid = document.createElement('div');
                roomGrid.className = 'room-map-grid';
                
                // Tạo các ô phòng
                roomsByArea[area].forEach(room => {
                    const roomBox = document.createElement('div');
                    roomBox.className = 'room-box ' + (room.status === 'Available' ? 'available' : 'busy');
                    
                    // Tạo text mô tả giường
                    let bedText = '';
                    if (room.doubleBed > 0 && room.singleBed > 0) {
                        bedText = `${room.doubleBed} Đôi, ${room.singleBed} Đơn`;
                    } else if (room.doubleBed > 0) {
                        bedText = `${room.doubleBed} Giường Đôi`;
                    } else if (room.singleBed > 0) {
                        bedText = `${room.singleBed} Giường Đơn`;
                    }
                    
                    roomBox.innerHTML = `
                        <span class="room-id">${room.number}</span>
                        <span class="room-type">${room.type}</span>
                        <span class="room-bed">${bedText}</span>
                    `;
                    
                    if (room.status === 'Available') {
                        roomBox.onclick = () => selectRoom(room, roomBox);
                    }
                    
                    roomGrid.appendChild(roomBox);
                });
                
                areaContent.appendChild(roomGrid);
                areasContainer.appendChild(areaContent);
            });
            
            // Hiển thị modal
            modal.classList.add('active');
        }

        // Chuyển tab
        function switchTab(area) {
            document.querySelectorAll('.tab-link').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === area) tab.classList.add('active');
            });
            
            document.querySelectorAll('.map-area').forEach(content => {
                content.classList.remove('active');
                if (content.id === 'area-' + area.replace(/\s+/g, '-')) {
                    content.classList.add('active');
                }
            });
        }

        // Chọn phòng
        function selectRoom(room, roomBox) {
            if (selectedRoomBox) {
                selectedRoomBox.classList.remove('selected');
            }
            
            selectedRoomData = room;
            selectedRoomBox = roomBox;
            roomBox.classList.add('selected');
            
            document.getElementById('btn-confirm-room').disabled = false;
        }

        // Xác nhận chọn phòng
        document.getElementById('btn-confirm-room').onclick = function() {
            if (!selectedRoomData || currentRoomIndex === null) return;
            
            // Cập nhật form
            document.getElementById(`selected-room-id-${currentRoomIndex}`).value = selectedRoomData.id;
            document.getElementById(`room-type-${currentRoomIndex}`).value = selectedRoomData.type;
            
            // Xác định loại giường
            if (selectedRoomData.singleBed > 0 && selectedRoomData.doubleBed > 0) {
                document.getElementById(`bed-type-${currentRoomIndex}`).value = 'mixed';
                const mixedDetails = document.querySelector(`[data-room-index="${currentRoomIndex}"] .group-bed-mixed-details`);
                mixedDetails.style.display = 'flex';
                document.getElementById(`bed-count-double-${currentRoomIndex}`).value = selectedRoomData.doubleBed;
                document.getElementById(`bed-count-single-${currentRoomIndex}`).value = selectedRoomData.singleBed;
            } else if (selectedRoomData.doubleBed > 0) {
                document.getElementById(`bed-type-${currentRoomIndex}`).value = 'double';
                document.getElementById(`bed-count-${currentRoomIndex}`).value = selectedRoomData.doubleBed;
            } else {
                document.getElementById(`bed-type-${currentRoomIndex}`).value = 'single';
                document.getElementById(`bed-count-${currentRoomIndex}`).value = selectedRoomData.singleBed;
            }
            
            // Cập nhật nút
            const btn = document.querySelector(`.btn-open-room-selector[data-room-index="${currentRoomIndex}"]`);
            btn.innerHTML = `✓ Đã chọn: ${selectedRoomData.number}`;
            btn.style.backgroundColor = '#4caf50';
            btn.style.color = 'white';
            
            closeRoomModal();
        };

        // Đóng modal
        function closeRoomModal() {
            const modal = document.getElementById('room-map-modal');
            modal.classList.remove('active');
            selectedRoomData = null;
            selectedRoomBox = null;
            document.getElementById('btn-confirm-room').disabled = true;
        }

        // Gán sự kiện đóng modal
        document.getElementById('modal-close-btn').addEventListener('click', closeRoomModal);
        
        // Đóng khi click overlay
        document.getElementById('room-map-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRoomModal();
            }
        });

        // Gán sự kiện cho tất cả nút "Chọn phòng resort"
        document.addEventListener('click', function(e) {
            if (e.target.closest('.btn-open-room-selector')) {
                const btn = e.target.closest('.btn-open-room-selector');
                const roomIndex = parseInt(btn.getAttribute('data-room-index'));
                openRoomSelectorForRoom(roomIndex);
            }
        });

        // Xử lý nút thêm phòng
        document.getElementById('btn-add-room').addEventListener('click', function() {
            const container = document.getElementById('selected-rooms-container');
            const newIndex = roomCount;
            
            const roomItem = document.createElement('div');
            roomItem.className = 'room-selection-item';
            roomItem.setAttribute('data-room-index', newIndex);
            
            roomItem.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h4 style="margin: 0; color: #1a237e;">Phòng ${newIndex + 1}</h4>
                    <button type="button" class="btn-remove-room" onclick="removeRoom(${newIndex})">
                        ×
                    </button>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bed-type-${newIndex}">Loại giường</label>
                        <select id="bed-type-${newIndex}" name="rooms[${newIndex}][bed-type]" class="bed-type-select" disabled>
                            <option value="any">-- Chọn loại giường --</option> 
                            <option value="double">Giường Đôi (Double)</option>
                            <option value="single">Giường Đơn (Single)</option>
                            <option value="mixed">Nhiều loại (Mixed)</option>
                        </select>
                    </div>
                    <div class="form-group group-bed-count-total"> 
                        <label for="bed-count-${newIndex}">Số lượng giường (Tổng)</label>
                        <select id="bed-count-${newIndex}" name="rooms[${newIndex}][bed-count]" class="bed-count-select" disabled>
                            <option value="any">-- Chọn số giường --</option>
                            <option value="1">1 giường</option>
                            <option value="2">2 giường</option>
                            <option value="3">3 giường</option>
                            <option value="4">4 giường</option>
                            <option value="5">5 giường</option>
                            <option value="6">6 giường</option>
                            <option value="7">7 giường</option>
                            <option value="8">8 giường</option>
                        </select>
                    </div>
                </div>

                <div class="form-row group-bed-mixed-details" style="display: none;">
                    <div class="form-group">
                        <label for="bed-count-double-${newIndex}">Số giường đôi</label>
                        <input type="number" id="bed-count-double-${newIndex}" name="rooms[${newIndex}][bed-count-double]" class="bed-count-double-input" value="1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="bed-count-single-${newIndex}">Số giường đơn</label>
                        <input type="number" id="bed-count-single-${newIndex}" name="rooms[${newIndex}][bed-count-single]" class="bed-count-single-input" value="1" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="room-type-${newIndex}">Loại phòng (Sẽ tự chọn theo sơ đồ)</label>
                    <select id="room-type-${newIndex}" name="rooms[${newIndex}][room-type]" class="room-type-select" disabled>
                        <option value="">-- Vui lòng chọn trên sơ đồ --</option>
                        <option value="standard">Phòng Standard (View vườn)</option>
                        <option value="deluxe">Phòng Deluxe (View biển)</option>
                        <option value="bungalow">Bungalow (Sát biển)</option>
                        <option value="villa">Villa (Hồ bơi riêng)</option>
                    </select>
                </div>
                
                <input type="hidden" id="selected-room-id-${newIndex}" name="rooms[${newIndex}][selected-room-id]" class="selected-room-id">
                
                <div class="form-group" style="text-align: center;">
                    <button type="button" class="btn-open-room-selector secondary-btn" data-room-index="${newIndex}">
                        <i class="fas fa-map-marked-alt"></i> Chọn phòng resort
                    </button>
                </div>
            `;
            
            container.appendChild(roomItem);
            roomCount++;
            
            // Thông báo
            alert(`Đã thêm Phòng ${newIndex + 1}. Vui lòng chọn phòng trên sơ đồ resort.`);
        });

        // Hàm xóa phòng
        window.removeRoom = function(index) {
            if (confirm('Bạn có chắc muốn xóa phòng này?')) {
                const roomItem = document.querySelector(`[data-room-index="${index}"]`);
                if (roomItem) {
                    roomItem.remove();
                    // Cập nhật lại số thứ tự các phòng
                    updateRoomNumbers();
                }
            }
        };

        // Cập nhật lại số thứ tự phòng
        function updateRoomNumbers() {
            const rooms = document.querySelectorAll('.room-selection-item');
            rooms.forEach((room, idx) => {
                const h4 = room.querySelector('h4');
                if (h4) {
                    h4.textContent = `Phòng ${idx + 1}`;
                }
            });
        }

        // Xử lý khi chọn loại giường để hiện/ẩn mixed details
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('bed-type-select')) {
                const roomItem = e.target.closest('.room-selection-item');
                const mixedDetails = roomItem.querySelector('.group-bed-mixed-details');
                const bedCountTotal = roomItem.querySelector('.group-bed-count-total');
                
                if (e.target.value === 'mixed') {
                    mixedDetails.style.display = 'flex';
                    bedCountTotal.style.display = 'none';
                } else {
                    mixedDetails.style.display = 'none';
                    bedCountTotal.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
