<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký - Legacy Hoi An</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f6f8f2;
            padding: 20px;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #184f2b;
            border-bottom: 2px solid #184f2b;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #184f2b;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #184f2b;
            outline: none;
        }

        .role-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #184f2b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #1d5a2e;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #184f2b;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: #666;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-social {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-social:hover {
            background: #f8f8f8;
        }

        .btn-social img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('signin')">Đăng nhập</div>
                <div class="auth-tab" onclick="switchTab('signup')">Đăng ký</div>
            </div>

            <!-- Form đăng nhập -->
            <form class="auth-form active" id="signin-form">
                <div class="form-group">
                    <label for="signin-role">Vai trò</label>
                    <select id="signin-role" class="role-select" required>
                        <option value="">Chọn vai trò</option>
                        <option value="guest">Khách</option>
                        <option value="staff">Nhân viên</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Mật khẩu</label>
                    <input type="password" id="signin-password" required>
                </div>
                <button type="submit" class="btn-submit">Đăng nhập</button>
                <div class="forgot-password">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <div class="social-login">
                    <p>Hoặc đăng nhập với</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social">
                            <img src="../assets/images/icons/google.png" alt="Google">
                            Google
                        </button>
                        <button type="button" class="btn-social">
                            <img src="../assets/images/icons/facebook.png" alt="Facebook">
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <!-- Form đăng ký -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Họ tên</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Mật khẩu</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Xác nhận mật khẩu</label>
                    <input type="password" id="signup-confirm" required>
                </div>
                <button type="submit" class="btn-submit">Đăng ký</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            // Add active class to selected tab and form
            if (tab === 'signin') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('signin-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }

        // Form submission handlers
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('signin-role').value;
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            if (!role) {
                alert('Vui lòng chọn vai trò của bạn');
                return;
            }

            // Mô phỏng xử lý đăng nhập theo vai trò
            console.log('Đăng nhập với vai trò:', role);
            console.log('Email:', email);

            // Redirect sau khi đăng nhập thành công
            switch(role) {
                case 'guest':
                    // Chuyển về trang chủ cho khách
                    window.location.href = 'index.html';
                    break;
                case 'staff':
                    // Chuyển đến trang quản lý cho nhân viên
                    window.location.href = 'staff/dashboard.html';
                    break;
                case 'admin':
                    // Chuyển đến trang quản trị
                    window.location.href = 'admin/dashboard.html';
                    break;
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add signup logic here
            console.log('Signup form submitted');
        });
    </script>
</body>
</html>
