<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thông tin cá nhân - Resort</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/staff.new.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .profile-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #9e9e9e;
    }

    .profile-info h2 {
      margin: 0;
      color: #1a237e;
    }

    .profile-info p {
      margin: 5px 0;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #455a64;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary {
      background: #1a237e;
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .profile-actions {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    /* Dropdown styles */
    .user-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 150px;
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      transition: background 0.2s;
    }

    .dropdown-item:hover {
      background: #f5f5f5;
    }

    .dropdown-item i {
      margin-right: 8px;
      color: #666;
    }

    .change-password-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .modal-header h3 {
      margin-top: 0;
      color: #1a237e;
    }
  </style>
</head>
<body>
  <header class="staff-header">
    <h1>Thông tin cá nhân</h1>
    <div class="staff-meta">
      <div class="user-dropdown">
        <button class="dropdown-toggle">
          Xin chào, <strong>Nhân viên Lễ tân</strong>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="dropdown-menu">
          <a href="staff-profile.html" class="dropdown-item">
            <i class="fas fa-user"></i> Thông tin cá nhân
          </a>
          <a href="customer-signin.html" class="dropdown-item">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
          </a>
        </div>
      </div>
    </div>
  </header>

  <div style="display: flex; gap: 20px;">
    <!-- Danh mục panel -->
    <div style="width: 250px; background: white; border-radius: 10px; padding: 20px; margin: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); height: fit-content;">
      <h3 style="margin-top: 0; color: #1a237e; border-bottom: 2px solid #1a237e; padding-bottom: 10px;">Danh mục</h3>
      <ul style="list-style: none; padding: 0;">
        <li style="margin: 10px 0;">
          <a href="staff-room.html" style="text-decoration: none; color: #455a64; display: block; padding: 8px 12px; border-radius: 5px; transition: all 0.3s;">
            <i class="fas fa-bed" style="margin-right: 8px;"></i>Quản lý phòng
          </a>
        </li>
        <li style="margin: 10px 0;">
          <a href="staff-employee.html" style="text-decoration: none; color: #455a64; display: block; padding: 8px 12px; border-radius: 5px; transition: all 0.3s;">
            <i class="fas fa-users" style="margin-right: 8px;"></i>Quản lý nhân viên
          </a>
        </li>
        <li style="margin: 10px 0;">
          <a href="staff-service.html" style="text-decoration: none; color: #455a64; display: block; padding: 8px 12px; border-radius: 5px; transition: all 0.3s;">
            <i class="fas fa-concierge-bell" style="margin-right: 8px;"></i>Quản lý dịch vụ
          </a>
        </li>
        <li style="margin: 10px 0;">
          <a href="staff-invoice.html" style="text-decoration: none; color: #455a64; display: block; padding: 8px 12px; border-radius: 5px; transition: all 0.3s;">
            <i class="fas fa-file-invoice-dollar" style="margin-right: 8px;"></i>Quản lý hóa đơn
          </a>
        </li>
        <li style="margin: 10px 0;">
          <a href="staff-profile.html" style="text-decoration: none; color: #1a237e; display: block; padding: 8px 12px; border-radius: 5px; background: rgba(26, 35, 126, 0.1); transition: all 0.3s;">
            <i class="fas fa-id-card" style="margin-right: 8px;"></i>Thông tin cá nhân
          </a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div style="flex: 1;">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="profile-info">
            <h2>Nguyễn Văn A</h2>
            <p>Nhân viên Lễ tân</p>
            <p>ID: NV001</p>
          </div>
        </div>

        <form id="profileForm">
          <div class="form-group">
            <label for="fullName">Họ và tên</label>
            <input type="text" id="fullName" name="fullName" value="Nguyễn Văn A">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="nguyenvana@resort.com">
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" value="0123456789">
          </div>

          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address" value="123 Đường ABC, Quận XYZ, TP. Hội An">
          </div>

          <div class="form-group">
            <label for="birthday">Ngày sinh</label>
            <input type="date" id="birthday" name="birthday" value="1990-01-01">
          </div>

          <div class="form-group">
            <label for="position">Chức vụ</label>
            <input type="text" id="position" name="position" value="Nhân viên Lễ tân" disabled>
          </div>

          <div class="profile-actions">
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <button type="button" class="btn btn-secondary" id="changePasswordBtn">Đổi mật khẩu</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="change-password-modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-header">
        <h3>Đổi mật khẩu</h3>
      </div>
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Mật khẩu hiện tại</label>
          <input type="password" id="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Mật khẩu mới</label>
          <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu mới</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <div class="profile-actions">
          <button type="submit" class="btn btn-primary">Xác nhận</button>
          <button type="button" class="btn btn-secondary" id="cancelChangePassword">Hủy</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dropdown functionality
      const dropdownToggle = document.querySelector('.dropdown-toggle');
      const dropdownMenu = document.querySelector('.dropdown-menu');

      dropdownToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdownMenu.classList.toggle('show');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function() {
        dropdownMenu.classList.remove('show');
      });

      // Profile form submission
      const profileForm = document.getElementById('profileForm');
      profileForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the form data to a server
        alert('Thông tin đã được cập nhật thành công!');
      });

      // Change password modal functionality
      const changePasswordBtn = document.getElementById('changePasswordBtn');
      const changePasswordModal = document.getElementById('changePasswordModal');
      const closePasswordModal = document.querySelector('#changePasswordModal .modal-close');
      const cancelChangePassword = document.getElementById('cancelChangePassword');
      const changePasswordForm = document.getElementById('changePasswordForm');

      function closeModal() {
        changePasswordModal.style.display = 'none';
        changePasswordForm.reset();
      }

      changePasswordBtn.addEventListener('click', function() {
        changePasswordModal.style.display = 'block';
      });

      closePasswordModal.addEventListener('click', closeModal);
      cancelChangePassword.addEventListener('click', closeModal);

      window.addEventListener('click', function(e) {
        if (e.target === changePasswordModal) {
          closeModal();
        }
      });

      changePasswordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
          alert('Mật khẩu mới và xác nhận mật khẩu không khớp!');
          return;
        }

        // Here you would typically send the password change request to a server
        alert('Mật khẩu đã được thay đổi thành công!');
        closeModal();
      });
    });
  </script>
</body>
</html>
